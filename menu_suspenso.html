<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
}
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
}
        .dropdown:hover .dropdown-content {
            display:flex;
            flex-direction: column;
            gap: 10px;
}
    </style>
</head>
<body>

<div class="dropdown">
    <button>Menu</button>
    <div class="dropdown-content">
        <b>Opção 1</b>
        <b>Opção 2</b>
        <b>Opção 3</b>
    </div>
</div>

</body>
</html>
